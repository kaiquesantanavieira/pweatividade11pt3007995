<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contato - IFSP - Pirituba</title>
  <link rel="favicon" charset="favicon.ico"/>
  <link href="../style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <header>
    <nav class="menu">
      <object width="100%" height="200px" data="../menu.html"></object>
    </nav>
  </header>

  <h1>Mande uma mensagem</h1>

  <ul>
    <form>
      <li><label for="nome">Nome:</label><br>
      <input type="text" name="nome" id="nome" required class="textoform"></li>
      <li><label for="email">E-mail:</label><br>
      <input type="email" name="email" id="email" required class="textoform"></li>
      <li><label for="telefone">Telefone: (99) 99999-9999</label><br>
      <input type="number" name="telefone" id="telefone" required class="textoform"></li>
      <li><label for="assunto">Assunto:</label><br>
        <select class="form" name="assunto" required>
          <option value="">-- Selecione --</option>
          <option value="reclamacao">Reclamação</option>
          <option value="sugestao">Sugestão</option>
        </select>      
      </li>
      <li><label for="mensagem">Mensagem:</label><br>
      <textarea class="textoform"></textarea></li>
      <li>
        <fieldset><legend>Opções de Resposta</legend>
          <form>
            <label for="email">Email</label>
            <input type="checkbox" value="Email" name="opcaoresposta">
            <label for="telefone">Telefone</label>
            <input type="checkbox" value="Telefone" name="opcaoresposta">
          </form>
        </fieldset>
      </li>
        <button class="botaoevento"type="submit">Enviar</button>
    </form>
  </ul>
  <footer>
    <object data='../footer.html' width="100%"></object>
  </footer>
</body>
</html>
