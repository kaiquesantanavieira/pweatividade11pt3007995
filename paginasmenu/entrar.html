<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="favicon" charset="favicon.ico"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="../style.css" rel="stylesheet" type="text/css" />



</head>
  
<body class="text-center">
  <header id="cabecalho">
    <nav class="menu">
      <object width="100%" height="200px" data="../menu.html"></object>
    </nav>
  </header>
  
  <form class="form-signin">
    <img class="mb-4" src="https://raw.githubusercontent.com/pwe-redes/pwe_imagens/master/ifsp.png" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
    <label for="inputEmail">Endereço de email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
    <label for="inputPassword">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me">
        Lembrar de mim
      </label><br>
      <a href="#">Esqueci a senha</a>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" class="formentrar">Login</button>
    <p class="mt-5 mb-3 text-muted">© 2022</p>
  </form>

<footer>
    <object data='../footer.html' width="100%"></object>
</footer>
</body>
</html>
